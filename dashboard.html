<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #b3c7f9, #4a90e2); /* Gradiente azul da página de login */
        }
    </style>
</head>
<body>
    <div class="flex">
        <aside class="w-64 bg-white h-screen shadow-md">
            <div class="w-full p-5 flex justify-center items-center">
                <img class="rounded-2xl" src="logo.jpeg" alt="Organiza Logo" style="width: 200px; height: auto;">
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html" class="block py-2.5 px-4 hover:bg-gray-100 text-blue-600">Painel Principal</a></li>
                    <li><a href="receitas-despesas.html" class="block py-2.5 px-4 hover:bg-gray-100 text-blue-600">Receitas e Despesas</a></li>
                    <li><a href="orcamento.html" class="block py-2.5 px-4 hover:bg-gray-100 text-blue-600">Orçamento</a></li>
                    <li><a href="investimento.html" class="block py-2.5 px-4 hover:bg-gray-100 text-blue-600">Investimento</a></li>
                    <li><a href="configuracoes.html" class="block py-2.5 px-4 hover:bg-gray-100 text-blue-600">Configurações</a></li>
                </ul>
            </nav>
        </aside>

        <main class="flex-1 p-6">
            <h1 class="text-3xl font-bold mb-4 text-white">Painel Principal</h1> <!-- Alteração da cor para branco -->
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold text-blue-600">Saldo Total</h2>
                    <p class="text-2xl font-bold">R$ 5.574,00</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold text-blue-600">Gasto Total</h2>
                    <p class="text-2xl font-bold">R$ 3.050,00</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold text-blue-600">Dinheiro Poupado</h2>
                    <p class="text-2xl font-bold">R$ 682,00</p>
                </div>
            </div>

            <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold text-blue-600 mb-4">Visão Geral</h2>
                <canvas id="barChart"></canvas>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-8">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold text-blue-600">Resultado Líquido</h2>
                    <p class="text-2xl font-bold">R$ 5.150,00</p>
                    <p class="text-green-600">+10%</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold text-blue-600">Despesas</h2>
                    <p class="text-2xl font-bold">R$ 1.300,00</p>
                    <p class="text-red-600">+6%</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const ctx = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'],
                datasets: [{
                    label: 'Visão Geral',
                    data: [5, 10, 15, 7, 8, 12, 9], // Dados fictícios para o exemplo
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
